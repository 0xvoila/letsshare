    <div class="container">
        <div id="submit-deal-form">
            <div class="row" style="margin-left: 30px;">
               <div class="col-sm-1">
               </div>
               <div class="col-sm-8">
                   <b>Share a deal with community</b>, <em>please Note following points</em>   
                <ui>
                    <li>
                        Share a deal which you have used. Not something you have heard or seen. It will help community to deals only which are valid and avoid advertisements 
                    </li>
                </ui>
               </div>
            </div>
            <br>
            <br>
            <div class="row">
                <form class="form-horizontal" method="post" action="/submit-deal-form.php">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Deal Title:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="deal-title" name="deal-title" placeholder="Mention Product, discount & store - Samsung note 9 got 1000 INR off from Amazon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Coupon:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="deal-coupon" name="deal-coupon" placeholder="Enter coupon, if any">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Link deal:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="deal-url" name="deal-url" placeholder="Enter the website link where we can avail the offer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" >Deal Description:</label>
                        <div class="col-sm-6">
                            <textarea type="text" class="form-control" id="deal-description" name="deal-description" placeholder="Detailed Product description, Discount you got, any limit on quantity etc - I bought Samsung mobile phone model Note 9 having RAM 7GB from amazon and got 1000 INR off. To avail this offer I have used HDFC credit card. Here is description of product ...." style = "height:100px;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" id="deal-submit-btn" class="btn btn-default" name="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
